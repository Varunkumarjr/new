<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Info - MyApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-section {
      max-width: 600px;
      margin: 40px auto;
      border: 1px solid #ddd;
      padding: 30px;
      border-radius: 10px;
      background-color: #f8f9fa;
    }
    .form-section img {
      max-width: 150px;
      margin-bottom: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Navigation bar (same as your main template) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/home">home</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/event.html">Event</a></li>
          <li class="nav-item"><a class="nav-link" href="/resources.html">Resources</a></li>
           
          <li class="nav-item"><a class="nav-link active" href="/persnolinfo.html">persnolinfo</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin">Admin</a></li>
        </ul>
        <a class="btn btn-danger" href="/logout">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="form-section">
      <h3 class="mb-4">Upload Your Personal Information</h3>
      <form id="personal-info-form" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="photo" class="form-label">Profile Photo</label>
          <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="linkedin" class="form-label">LinkedIn Profile</label>
          <input type="url" class="form-control" id="linkedin" name="linkedin">
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <input type="text" class="form-control" id="role" name="role">
        </div>
        <div class="mb-3">
          <label for="company" class="form-label">Company Name</label>
          <input type="text" class="form-control" id="company" name="company">
        </div>
        <button type="submit" class="btn btn-primary">Submit Info</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('personal-info-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      fetch('/upload/personalinfo', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        alert('Info uploaded successfully!');
        console.log(data);
      })
      .catch(err => {
        console.error('Error uploading:', err);
        alert('Something went wrong.');
      });
    });
  </script>
</body>
</html>
